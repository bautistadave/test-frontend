<div class="container" style="width: 50%;">

    <h2 class="text-center">Registro</h2>
    
    <form [formGroup]="patitoForm" > <!-- (ngSubmit)="submitForm()" novalidate -->
        <div class="form-group">
            <label for="color" class="form-label">Color</label>
            <select  class="form-select" name="colors" id="color" required formControlName="color">
                <option selected *ngFor="let color of colors"
                 [value]="color"
                 
                 >{{color}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="tam" class="form-label">Tama√±o</label>
            <select  class="form-select" name="tam" id="tam" required formControlName="tamanio">
                <option selected *ngFor="let t of tamanio"
                 [value]="t"
                 
                 >{{t}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" formControlName="precio" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="cantidad" class="form-label">Cantidad</label>
            <input type="number" formControlName="cantidad" class="form-control" required>
        </div> 
        <div class="mt-3">
            <button class="btn btn-success btn-sm" (click)="submitForm()">Guardar</button> 
            <button class="btn btn-primary btn-sm mx-2 " onclick="history.back()"> Cancelar</button>
        </div>
    </form>
</div>
